<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Object Viewer</title>
    <link rel="icon" href="data:," />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #202020, #101010);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #ui button {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid #ff0000;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        #reset-button {
            background-color: #ff0000;
            color: white;
        }
        #reset-button:hover {
            background-color: #cc0000;
        }
        #rotation-button.on {
            background-color: #ff0000;
            color: white;
        }
        #rotation-button.off {
            background-color: transparent;
            color: #ff0000;
        }
        #rotation-button:hover {
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5);
        }
        #copyright {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 10;
            opacity: 0.8;
        }
        #copyright img {
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- UI Knoppen -->
    <div id="ui">
        <button id="reset-button">Reset Camera</button>
        <button id="rotation-button" class="on">Rotation On</button>
    </div>

    <!-- Copyright Logo -->
    <div id="copyright">
        <img src="fev-logo.png" alt="FEV Logo">
    </div>

    <!-- Scripts voor Three.js en OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        console.log("Script gestart: Initialisatie...");

        try {
            // Three.js setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x101010);
            renderer.shadowMap.enabled = true; // Schaduw inschakelen
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Zachte schaduwen
            document.body.appendChild(renderer.domElement);

            console.log("Renderer, scene en camera succesvol ingesteld.");

            // Licht toevoegen
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4); // Zacht omgevingslicht
            scene.add(ambientLight);

            const spotLight = new THREE.SpotLight(0xff0000, 1.5);
            spotLight.position.set(10, 20, 10);
            spotLight.castShadow = true; // Schaduw inschakelen
            spotLight.shadow.mapSize.width = 4096;
            spotLight.shadow.mapSize.height = 4096;
            spotLight.shadow.camera.near = 0.5;
            spotLight.shadow.camera.far = 100;
            scene.add(spotLight);

            console.log("Licht toegevoegd aan de scene.");

            // Ondergrond met verloop
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x2a2a2a,
                roughness: 0.8,
                metalness: 0.2,
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2; // Plat leggen
            ground.receiveShadow = true; // Ontvangt schaduw
            scene.add(ground);

            console.log("Ondergrond toegevoegd met zachte randen.");

            // Variabelen
            let model = null;
            let rotationEnabled = true; // Voor rotatie aan/uit
            const loader = new THREE.GLTFLoader();
            const ROTATION_SPEED = (2 * Math.PI) / 40; // Langzame rotatie (1 rotatie per 40 sec)
            const INITIAL_CAMERA_POSITION = { x: 0, y: 5, z: 20 };

            // OrbitControls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;

            // Beperk de camera
            controls.maxPolarAngle = Math.PI / 2.1; // Voorkom dat de camera onder de grond gaat

            console.log("OrbitControls ingesteld en camera beperkt.");

            // Startpositie van de camera
            camera.position.set(INITIAL_CAMERA_POSITION.x, INITIAL_CAMERA_POSITION.y, INITIAL_CAMERA_POSITION.z);
            camera.lookAt(0, 0, 0);

            // Model laden
            loader.load(
                'testcubev2.gltf',
                function (gltf) {
                    model = gltf.scene;

                    // Origin aanpassen (onderkant van het model)
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    model.position.set(0, size.y / 2 - box.min.y, 0); // Correcte offset

                    model.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true; // Schaduw laten werpen
                        }
                    });

                    model.scale.set(1, 1, 1);
                    scene.add(model);

                    console.log("Model geladen en origin aangepast.");
                },
                undefined,
                function (error) {
                    console.error("Een fout is opgetreden bij het laden van het GLTF-bestand:", error);
                }
            );

            // Reset-knop functionaliteit
            document.getElementById('reset-button').addEventListener('click', () => {
                animateCamera(camera, controls, INITIAL_CAMERA_POSITION);
            });

            // Rotatie aan/uit functionaliteit
            const rotationButton = document.getElementById('rotation-button');
            rotationButton.addEventListener('click', () => {
                rotationEnabled = !rotationEnabled;
                rotationButton.classList.toggle('on', rotationEnabled);
                rotationButton.classList.toggle('off', !rotationEnabled);
                rotationButton.innerText = rotationEnabled ? "Rotation On" : "Rotation Off";
            });

            // Camera-animatie
            function animateCamera(camera, controls, targetPosition) {
                const duration = 1.5; // Duur van de animatie in seconden
                const startPosition = { ...camera.position };
                const startTime = performance.now();

                function updateCamera() {
                    const elapsedTime = (performance.now() - startTime) / 1000;
                    const t = Math.min(elapsedTime / duration, 1);

                    camera.position.x = THREE.MathUtils.lerp(startPosition.x, targetPosition.x, t);
                    camera.position.y = THREE.MathUtils.lerp(startPosition.y, targetPosition.y, t);
                    camera.position.z = THREE.MathUtils.lerp(startPosition.z, targetPosition.z, t);

                    camera.lookAt(0, 0, 0);
                    controls.update();

                    if (t < 1) {
                        requestAnimationFrame(updateCamera);
                    }
                }
                requestAnimationFrame(updateCamera);
            }

            // Animatie
            function animate() {
                requestAnimationFrame(animate);
                controls.update();

                if (model && rotationEnabled) {
                    model.rotation.y += ROTATION_SPEED / 60; // 60 FPS
                }

                renderer.render(scene, camera);
            }
            animate();
        } catch (err) {
            console.error("Er is een fout opgetreden tijdens de initialisatie:", err);
        }
    </script>
</body>
</html>
