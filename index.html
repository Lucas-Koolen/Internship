<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Object Viewer</title>
    <link rel="icon" href="data:," />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #f8f9fa, #e9ecef);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #ui button {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            font-weight: bold;
            background-color: #cc0000;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        #ui button:hover {
            background-color: #990000;
            box-shadow: 0 4px 8px rgba(204, 0, 0, 0.5);
        }
        #rotation-button.off {
            background-color: transparent;
            color: #cc0000;
            border: 2px solid #cc0000;
        }
        #copyright {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 10;
            opacity: 0.9;
        }
        #copyright img {
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- UI Knoppen -->
    <div id="ui">
        <button id="reset-button">Reset Camera</button>
        <button id="rotation-button" class="on">Rotation On</button>
    </div>

    <!-- Copyright Logo -->
    <div id="copyright">
        <img src="fev-logo.png" alt="FEV Logo">
    </div>

    <!-- Scripts voor Three.js en OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        console.log("Script gestart: Initialisatie...");

        try {
            // Three.js setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xf8f9fa);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            console.log("Renderer, scene en camera succesvol ingesteld.");

            // Licht toevoegen
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0); // Gelijkmatig licht
            scene.add(ambientLight);

            const spotLight = new THREE.SpotLight(0xffffff, 1.5);
            spotLight.position.set(0, 50, 0); // Recht boven
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 2048;
            spotLight.shadow.mapSize.height = 2048;
            spotLight.shadow.camera.near = 0.5;
            spotLight.shadow.camera.far = 100;
            scene.add(spotLight);

            console.log("Licht toegevoegd aan de scene.");

            // Ronde ondergrond met fade-effect
            const groundGeometry = new THREE.CircleGeometry(100, 128);
            const groundMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    color1: { value: new THREE.Color(0xffffff) },
                    color2: { value: new THREE.Color(0xf8f9fa) },
                },
                vertexShader: `
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec2 vUv;
                    uniform vec3 color1;
                    uniform vec3 color2;
                    void main() {
                        float dist = distance(vUv, vec2(0.5));
                        gl_FragColor = vec4(mix(color1, color2, smoothstep(0.5, 1.0, dist)), 1.0);
                    }
                `,
                side: THREE.DoubleSide,
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            console.log("Ronde ondergrond toegevoegd.");

            // Variabelen
            let model = null;
            let rotationEnabled = true;
            const loader = new THREE.GLTFLoader();
            const ROTATION_SPEED = (2 * Math.PI) / 40;
            const INITIAL_CAMERA_POSITION = { x: 0, y: 5, z: 20 };

            // OrbitControls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;

            controls.maxPolarAngle = Math.PI / 2.1;

            console.log("OrbitControls ingesteld.");

            camera.position.set(INITIAL_CAMERA_POSITION.x, INITIAL_CAMERA_POSITION.y, INITIAL_CAMERA_POSITION.z);
            camera.lookAt(0, 0, 0);

            // Model laden
            loader.load(
                'testcubev2.gltf',
                function (gltf) {
                    model = gltf.scene;

                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    model.position.set(0, size.y / 2 - box.min.y, 0);

                    model.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                        }
                    });

                    model.scale.set(1, 1, 1);
                    scene.add(model);

                    console.log("Model geladen en origin aangepast.");
                },
                undefined,
                function (error) {
                    console.error("Een fout is opgetreden bij het laden van het GLTF-bestand:", error);
                }
            );

            // Reset-knop
            document.getElementById('reset-button').addEventListener('click', () => {
                animateCamera(camera, controls, INITIAL_CAMERA_POSITION);
            });

            // Rotatieknop
            const rotationButton = document.getElementById('rotation-button');
            rotationButton.addEventListener('click', () => {
                rotationEnabled = !rotationEnabled;
                rotationButton.classList.toggle('on', rotationEnabled);
                rotationButton.classList.toggle('off', !rotationEnabled);
                rotationButton.innerText = rotationEnabled ? "Rotation On" : "Rotation Off";
            });

            function animateCamera(camera, controls, targetPosition) {
                const duration = 1.5;
                const startPosition = { ...camera.position };
                const startTime = performance.now();

                function updateCamera() {
                    const elapsedTime = (performance.now() - startTime) / 1000;
                    const t = Math.min(elapsedTime / duration, 1);

                    camera.position.x = THREE.MathUtils.lerp(startPosition.x, targetPosition.x, t);
                    camera.position.y = THREE.MathUtils.lerp(startPosition.y, targetPosition.y, t);
                    camera.position.z = THREE.MathUtils.lerp(startPosition.z, targetPosition.z, t);

                    camera.lookAt(0, 0, 0);
                    controls.update();

                    if (t < 1) {
                        requestAnimationFrame(updateCamera);
                    }
                }
                requestAnimationFrame(updateCamera);
            }

            function animate() {
                requestAnimationFrame(animate);
                controls.update();

                if (model && rotationEnabled) {
                    model.rotation.y += ROTATION_SPEED / 60;
                }

                renderer.render(scene, camera);
            }
            animate();
        } catch (err) {
            console.error("Er is een fout opgetreden:", err);
        }
    </script>
</body>
</html>
