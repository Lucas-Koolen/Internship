<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Object Viewer</title>
    <link rel="icon" href="data:," />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #f8f9fa, #e9ecef);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        /* Menu Toggle Knop */
        #menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 20;
            background-color: #cc0000;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #menu-toggle:hover {
            background-color: #990000;
            transform: scale(1.05);
        }

        /* Menu Container */
        #menu {
            position: fixed;
            top: 70px; /* Zorg ervoor dat het menu niet overlapt met de toggle-knop */
            left: 20px;
            background-color: #ffffff;
            border: 1px solid #cc0000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: none;
            z-index: 10;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #menu.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Menu Knoppen */
        #menu button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
            background-color: #cc0000;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        #menu button:hover {
            background-color: #990000;
        }

        /* Copyright Logo */
        #copyright {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 10;
            opacity: 0.9;
        }
        #copyright img {
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- Menu Toggle -->
    <button id="menu-toggle">Menu</button>

    <!-- Menu -->
    <div id="menu">
        <button id="reset-button">Reset Camera</button>
        <button id="rotation-button" class="on">Rotation On</button>
        <button id="screenshot-button">Take Screenshot</button>
    </div>

    <!-- Copyright Logo -->
    <div id="copyright">
        <img src="fev-logo.png" alt="FEV Logo">
    </div>

    <!-- Scripts voor Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        console.log("Script gestart: Initialisatie...");

        try {
            // Three.js setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xf8f9fa);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Licht toevoegen
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(10, 15, 10);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Ondergrond
            const groundGeometry = new THREE.CircleGeometry(100, 128);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.1,
                metalness: 0.5,
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Variabelen
            let model = null;
            let rotationEnabled = true;
            const loader = new THREE.GLTFLoader();
            const ROTATION_SPEED = (2 * Math.PI) / 40;
            const INITIAL_CAMERA_POSITION = { x: 0, y: 5, z: 20 };

            // OrbitControls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.maxPolarAngle = Math.PI / 2.1;

            // Camera startpositie
            camera.position.set(INITIAL_CAMERA_POSITION.x, INITIAL_CAMERA_POSITION.y, INITIAL_CAMERA_POSITION.z);
            camera.lookAt(0, 0, 0);

            // Model laden
            loader.load(
                'testcubev2.gltf',
                function (gltf) {
                    model = gltf.scene;

                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    model.position.set(0, size.y / 2, 0); // Correcte hoogte boven grond

                    model.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                        }
                    });

                    scene.add(model);
                    console.log("Model geladen.");
                },
                undefined,
                function (error) {
                    console.error("Fout bij laden model:", error);
                }
            );

            // Reset-knop
            document.getElementById('reset-button').addEventListener('click', () => {
                animateCameraAndControls(camera, controls, INITIAL_CAMERA_POSITION);
            });

            // Rotatieknop
            const rotationButton = document.getElementById('rotation-button');
            rotationButton.addEventListener('click', () => {
                rotationEnabled = !rotationEnabled;
                rotationButton.classList.toggle('on', rotationEnabled);
                rotationButton.classList.toggle('off', !rotationEnabled);
                rotationButton.innerText = rotationEnabled ? "Rotation On" : "Rotation Off";
            });

            // Camera reset animatie
            function animateCameraAndControls(camera, controls, targetPosition) {
                const duration = 1.5;
                const startPosition = { ...camera.position };
                const startTime = performance.now();

                function update() {
                    const elapsedTime = (performance.now() - startTime) / 1000;
                    const t = Math.min(elapsedTime / duration, 1);

                    camera.position.x = THREE.MathUtils.lerp(startPosition.x, targetPosition.x, t);
                    camera.position.y = THREE.MathUtils.lerp(startPosition.y, targetPosition.y, t);
                    camera.position.z = THREE.MathUtils.lerp(startPosition.z, targetPosition.z, t);

                    camera.lookAt(0, 0, 0);
                    controls.target.set(0, 0, 0);
                    controls.update();

                    if (t < 1) {
                        requestAnimationFrame(update);
                    }
                }
                requestAnimationFrame(update);
            }

            // Screenshot maken
            document.getElementById('screenshot-button').addEventListener('click', () => {
                const originalSize = { width: renderer.domElement.width, height: renderer.domElement.height };
                renderer.setSize(1920, 1080);
                renderer.render(scene, camera);
                const link = document.createElement('a');
                link.download = 'FC-FEV-HD.png';
                link.href = renderer.domElement.toDataURL();
                link.click();
                renderer.setSize(originalSize.width, originalSize.height);
            });

            // Animatie
            function animate() {
                requestAnimationFrame(animate);
                controls.update();

                if (model && rotationEnabled) {
                    model.rotation.y += ROTATION_SPEED / 60;
                }

                renderer.render(scene, camera);
            }
            animate();

            // Menu toggle
            const menuToggle = document.getElementById('menu-toggle');
            const menu = document.getElementById('menu');
            menuToggle.addEventListener('click', () => {
                menu.classList.toggle('show');
            });
        } catch (err) {
            console.error("Fout tijdens initialisatie:", err);
        }
    </script>
</body>
</html>
