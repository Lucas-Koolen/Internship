<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Object Viewer</title>
    <link rel="icon" href="data:," />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #f8f9fa, #e9ecef);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 20;
            background-color: #cc0000;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #menu-toggle:hover {
            background-color: #990000;
            transform: scale(1.05);
        }
        #menu {
            position: fixed;
            top: 70px;
            left: 20px;
            background-color: #ffffff;
            border: 1px solid #cc0000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            z-index: 10;
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        #menu.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        #menu button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
            background-color: #cc0000;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        #menu button:hover {
            background-color: #990000;
        }
        #copyright {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 10;
            opacity: 0.9;
        }
        #copyright img {
            width: 100px;
        }
        #qr-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 20;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #qr-toggle:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #qr-code {
            position: fixed;
            bottom: 20px;
            left: 80px;
            display: none;
            z-index: 20;
            width: 150px;
        }
        body.presentation-mode #qr-toggle {
            display: block;
        }
        body.presentation-mode #qr-code {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Menu Toggle -->
    <button id="menu-toggle">Menu</button>

    <!-- Menu -->
    <div id="menu">
        <button id="reset-button">Reset Camera</button>
        <button id="rotation-button" class="on">Rotation On</button>
        <button id="screenshot-button">Take Screenshot</button>
        <button id="presentation-button">Presentation Mode</button>
    </div>

    <!-- QR Code Toggle -->
    <button id="qr-toggle">Show QR Code</button>
    <img id="qr-code" src="QR-code.png" alt="QR Code">

    <!-- Copyright Logo -->
    <div id="copyright">
        <img src="fev-logo.png" alt="FEV Logo">
    </div>

    <!-- Scripts voor Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        console.log("Script gestart: Initialisatie...");

        const qrToggle = document.getElementById('qr-toggle');
        const qrCode = document.getElementById('qr-code');

        qrToggle.addEventListener('click', () => {
            const isVisible = qrCode.style.display === 'block';
            qrCode.style.display = isVisible ? 'none' : 'block';
            qrToggle.innerText = isVisible ? 'Show QR Code' : 'Hide QR Code';
        });

        // Add the rest of your Three.js initialization and animation logic here...
        // Code for presentation mode, fullscreen, etc., remains unchanged
    </script>
</body>
</html>
