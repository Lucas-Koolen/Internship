<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Object Viewer</title>
    <link rel="icon" href="data:," />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        console.log("Script gestart: Initialisatie...");

        try {
            // Basis Three.js setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x444444); // Grijze achtergrond
            document.body.appendChild(renderer.domElement);

            console.log("Renderer, scene en camera succesvol ingesteld. Achtergrond ingesteld op grijs (0x444444).");

            // Licht toevoegen
            const ambientLight = new THREE.AmbientLight(0x404040, 2); // Zacht licht
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            console.log("Licht toegevoegd aan de scene.");

            // GLTF Loader
            const loader = new THREE.GLTFLoader();
            loader.load(
                'testcube.gltf',
                function (gltf) {
                    const model = gltf.scene;
                    console.log("GLTF-bestand succesvol geladen:", gltf);

                    // Forcer materiaal (rood) en pas schaal aan
                    model.traverse((node) => {
                        if (node.isMesh) {
                            node.material = new THREE.MeshStandardMaterial({ color: 0xff0000 }); // Fel rood
                        }
                    });
                    console.log("Rood standaardmateriaal toegepast op alle meshes.");

                    model.scale.set(1, 1, 1);
                    model.position.set(0, 0, 0);
                    scene.add(model);

                    console.log("Model toegevoegd aan de scene met schaal 1,1,1 en positie 0,0,0.");
                },
                function (xhr) {
                    if (xhr.total) {
                        console.log(`Laadvoortgang: ${(xhr.loaded / xhr.total * 100).toFixed(2)}% geladen`);
                    } else {
                        console.log(`Laadvoortgang: ${xhr.loaded} bytes geladen (totaal onbekend)`);
                    }
                },
                function (error) {
                    console.error("Een fout is opgetreden bij het laden van het GLTF-bestand:", error);
                }
            );

            // OrbitControls voor interactie
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;

            console.log("OrbitControls ingesteld voor interactieve navigatie.");

            // Camera positie
            camera.position.set(0, 2, 5);
            camera.lookAt(0, 0, 0);

            // Resizen
            window.addEventListener('resize', () => {
                console.log("Venstergrootte gewijzigd. Renderer en camera bijgewerkt.");
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Animatielus
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        } catch (err) {
            console.error("Er is een fout opgetreden tijdens de initialisatie:", err);
        }
    </script>
</body>
</html>
