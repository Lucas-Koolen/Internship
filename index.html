<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Object Viewer</title>
    <link rel="icon" href="data:," />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #f8f9fa, #e9ecef);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 20;
            background-color: #cc0000;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #menu-toggle:hover {
            background-color: #990000;
            transform: scale(1.05);
        }
        #menu {
            position: fixed;
            top: 70px;
            left: 20px;
            background-color: #ffffff;
            border: 1px solid #cc0000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            z-index: 10;
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        #menu.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        #menu button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
            background-color: #cc0000;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        #menu button:hover {
            background-color: #990000;
        }
        #qr-code {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: none;
            z-index: 20;
            width: 150px;
        }
        body.presentation-mode #menu,
        body.presentation-mode #menu-toggle {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Menu Toggle -->
    <button id="menu-toggle">Menu</button>

    <!-- Menu -->
    <div id="menu">
        <button id="reset-button">Reset Camera</button>
        <button id="rotation-button" class="on">Rotation On</button>
        <button id="qr-code-button" class="off">QR Code Off</button>
        <button id="presentation-button">Presentation Mode</button>
    </div>

    <!-- QR Code -->
    <img id="qr-code" src="QR-code.png" alt="QR Code">

    <!-- Copyright Logo -->
    <div id="copyright">
        <img src="fev-logo.png" alt="FEV Logo">
    </div>

    <!-- Scripts voor Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        console.log("Script gestart: Initialisatie...");

        // QR Code Button Logic
        const qrCodeButton = document.getElementById('qr-code-button');
        const qrCode = document.getElementById('qr-code');

        qrCodeButton.addEventListener('click', () => {
            const isQrVisible = qrCode.style.display === 'block';
            qrCode.style.display = isQrVisible ? 'none' : 'block';
            qrCodeButton.classList.toggle('on', !isQrVisible);
            qrCodeButton.classList.toggle('off', isQrVisible);
            qrCodeButton.innerText = isQrVisible ? 'QR Code Off' : 'QR Code On';
        });

        // Menu Toggle Logic
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('show');
        });

        // Rotation Button Logic
        const rotationButton = document.getElementById('rotation-button');
        let rotationEnabled = true;

        rotationButton.addEventListener('click', () => {
            rotationEnabled = !rotationEnabled;
            rotationButton.classList.toggle('on', rotationEnabled);
            rotationButton.classList.toggle('off', !rotationEnabled);
            rotationButton.innerText = rotationEnabled ? 'Rotation On' : 'Rotation Off';
        });

        // Three.js Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Load 3D Model
        const loader = new THREE.GLTFLoader();
        let model;
        loader.load(
            'testcubev2.gltf',
            (gltf) => {
                model = gltf.scene;
                model.traverse((node) => {
                    if (node.isMesh) {
                        node.castShadow = true;
                    }
                });
                scene.add(model);
            },
            undefined,
            (error) => {
                console.error('Fout bij het laden van het model:', error);
            }
        );

        // Camera Settings
        camera.position.set(0, 2, 5);
        controls.update();

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            if (model && rotationEnabled) {
                model.rotation.y += 0.01;
            }
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
