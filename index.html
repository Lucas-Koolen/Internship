<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Object Viewer</title>
    <link rel="icon" href="data:," />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a, #333333); /* Mooie donkere gradient */
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #copyright {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 10;
            opacity: 0.7;
        }
        #copyright img {
            width: 100px;
        }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Copyright Logo -->
    <div id="copyright">
        <img src="fev-logo.png" alt="FEV Logo">
    </div>

    <!-- Loader -->
    <div id="loader">Model wordt geladen...</div>

    <!-- Scripts voor Three.js en OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        console.log("Script gestart: Initialisatie...");

        try {
            // Basis Three.js setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x1a1a1a); // Donkere achtergrond
            document.body.appendChild(renderer.domElement);

            console.log("Renderer, scene en camera succesvol ingesteld. Achtergrond ingesteld op donker.");

            // Licht toevoegen
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5); // Helder wit licht
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            console.log("Licht toegevoegd aan de scene.");

            // GLTF Loader
            const loader = new THREE.GLTFLoader();
            loader.load(
                'testcube.gltf',
                function (gltf) {
                    const model = gltf.scene;
                    console.log("GLTF-bestand succesvol geladen:", gltf);

                    // Materiaal en animatie toepassen
                    model.traverse((node) => {
                        if (node.isMesh) {
                            node.material = new THREE.MeshStandardMaterial({ color: 0xff6347 }); // Tomaat-rood
                        }
                    });
                    console.log("Rood standaardmateriaal toegepast op alle meshes.");

                    model.scale.set(1, 1, 1);
                    model.position.set(0, 0, 0);

                    // Rotatie-animatie
                    function rotateModel() {
                        model.rotation.y += 0.01; // Langzame rotatie
                    }

                    scene.add(model);

                    // Verwijder de loader
                    document.getElementById("loader").style.display = "none";

                    // Animatie toevoegen
                    animateFunctions.push(rotateModel);
                    console.log("Model toegevoegd aan de scene met animatie.");
                },
                function (xhr) {
                    if (xhr.total) {
                        console.log(`Laadvoortgang: ${(xhr.loaded / xhr.total * 100).toFixed(2)}% geladen`);
                    } else {
                        console.log(`Laadvoortgang: ${xhr.loaded} bytes geladen (totaal onbekend)`);
                    }
                },
                function (error) {
                    console.error("Een fout is opgetreden bij het laden van het GLTF-bestand:", error);
                }
            );

            // OrbitControls voor interactie
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;

            console.log("OrbitControls ingesteld voor interactieve navigatie.");

            // Camera positie
            camera.position.set(0, 2, 10);
            camera.lookAt(0, 0, 0);

            // Resizen
            window.addEventListener('resize', () => {
                console.log("Venstergrootte gewijzigd. Renderer en camera bijgewerkt.");
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Animaties
            const animateFunctions = [];
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                animateFunctions.forEach((fn) => fn());
                renderer.render(scene, camera);
            }
            animate();
        } catch (err) {
            console.error("Er is een fout opgetreden tijdens de initialisatie:", err);
        }
    </script>
</body>
</html>
