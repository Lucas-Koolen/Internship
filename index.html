<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Object Viewer</title>
    <link rel="icon" href="data:," />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #1e2022, #343a40);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #ui button, #ui select {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            font-weight: bold;
            background-color: #007bff;
            color: white;
        }
        #ui button:hover, #ui select:hover {
            background-color: #0056b3;
        }
        #info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- UI -->
    <div id="ui">
        <button id="reset-button">Reset Camera</button>
        <button id="screenshot-button">Take Screenshot</button>
        <select id="model-selector">
            <option value="testcubev2.gltf">Test Cube</option>
            <option value="robot.gltf">Robot</option>
            <option value="spaceship.gltf">Spaceship</option>
        </select>
    </div>
    <div id="info">Model Type: <span id="model-type">N/A</span></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Licht
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(10, 15, 10);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Ondergrond zonder textuur
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
        const ground = new THREE.Mesh(new THREE.CircleGeometry(100, 128), groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Variabelen
        let model = null;
        let currentModel = "testcubev2.gltf";
        const loader = new THREE.GLTFLoader();

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;

        camera.position.set(0, 5, 20);

        function loadModel(modelPath) {
            if (model) {
                scene.remove(model);
                model = null;
            }
            loader.load(
                modelPath,
                (gltf) => {
                    model = gltf.scene;
                    scene.add(model);
                    document.getElementById('model-type').innerText = modelPath;
                },
                undefined,
                (error) => console.error('Error loading model:', error)
            );
        }
        loadModel(currentModel);

        // Event Listeners
        document.getElementById('reset-button').addEventListener('click', () => {
            camera.position.set(0, 5, 20);
            controls.target.set(0, 0, 0);
            controls.update();
        });

        document.getElementById('screenshot-button').addEventListener('click', () => {
            renderer.render(scene, camera);
            const link = document.createElement('a');
            link.download = 'screenshot.png';
            link.href = renderer.domElement.toDataURL();
            link.click();
        });

        document.getElementById('model-selector').addEventListener('change', (e) => {
            currentModel = e.target.value;
            loadModel(currentModel);
        });

        function animate() {
            requestAnimationFrame(animate);
            if (model) {
                model.rotation.y += 0.01;
            }
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
